<br>
<md-content layout-padding="" class="autoScroll" ng-cloak>
  <div layout layout-align="center">
    <h2>Local Registration</h2>
  </div>
  <form ng-submit="vm.register()" name="loginForm" novalidate>
    <md-input-container class="md-icon-float">
      <label>Email</label>
      <ng-md-icon icon="email" class="email"></ng-md-icon>
      <input ng-model="vm.user.email" name="email" type="email" required ng-pattern="/^.+@.+\..+$/">
      <div ng-messages="loginForm.email.$error && loginForm.email.$touched" role="alert">
        <div ng-message-exp="['required', 'pattern']">
          Your email address is not valid.
        </div>
      </div>
    </md-input-container>
    <md-input-container class="md-icon-float">
      <label>Password</label>
      <ng-md-icon icon="lock"></ng-md-icon>
      <input ng-model="vm.user.password" name="password" type="password" required>
      <div ng-messages="loginForm.password.$error && loginForm.password.$touched">
        <div ng-message="required">
          A password is required.
        </div>
      </div>
    </md-input-container>
    <md-input-container class="md-icon-float">
      <label>Confirm Password</label>
      <ng-md-icon icon="lock"></ng-md-icon>
      <input ng-model="vm.user.confirmPassword" name="confirmPassword" type="password" required compare-to="vm.user.password">
      <div ng-messages="loginForm.confirmPassword.$error && loginForm.confirmPassword.$touched">
        <div ng-message="required">You must confirm your password.</div>
        <div ng-message="compareTo">Password confirmation must match</div>
      </div>
    </md-input-container>
    <label layout="row" layout-align="center" style="line-height: 3">
      <md-button type="submit" class="md-raised md-primary" ng-disabled="loginForm.$invalid">Submit</md-button>
    </label>
    <br>
    <div layout layout-align="center">
      <h2>Social Registration</h2>
    </div>
    <label layout="row" layout-align="center" layout-wrap>
      <md-button flex-gt-sm="30" flex-sm="45" class="md-raised md-primary" href="/api/Users/auth/facebook" target="_self" aria-label="Facebook"><ng-md-icon icon="facebook-box"></ng-md-icon></md-button>
      <md-button flex-gt-sm="30" flex-sm="45" class="md-raised md-primary" href="/api/Users/auth/twitter" target="_self" aria-label="Twitter"><ng-md-icon icon="twitter"></ng-md-icon></md-button>
      <md-button flex-gt-sm="30" flex-sm="45" class="md-raised md-primary" href="/api/Users/auth/google" target="_self" aria-label="Google"><ng-md-icon icon="google-plus"></ng-md-icon></md-button>
    </label>
  </form>
</md-content>
