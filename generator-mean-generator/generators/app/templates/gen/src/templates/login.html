<br>
<md-content layout="column" layout-padding ng-cloak>
  <md-card layout-padding>
    <br>
    <form ng-submit="vm.login()" name="loginForm" novalidate>
      <md-input-container flex>
        <ng-md-icon icon="person"></ng-md-icon>
        <input ng-model="vm.user.email" name="email" type="email" placeholder="Email" required>
        <div ng-messages="loginForm.email.$error && loginForm.email.$touched">
          <div ng-message="required">An email is required.</div>
        </div>
      </md-input-container>
      <md-input-container flex>
        <ng-md-icon icon="lock"></ng-md-icon>
        <input ng-model="vm.user.password" name="password" type="password" placeholder="Password" required>
        <div ng-messages="loginForm.password.$error && loginForm.password.$touched">
          <div ng-message="required">
            A password is required.
          </div>
        </div>
      </md-input-container>
      <label layout="row" layout-align="center" layout-wrap flex>
        <md-button flex-gt-sm="10" flex-md="15" flex-gt-md="15" flex-sm="30" class="md-raised md-primary" href="/api/v1/users/auth/facebook" target="_self" aria-label="Facebook">
          <ng-md-icon icon="facebook-box"></ng-md-icon>
        </md-button>
        <md-button flex-gt-sm="10" flex-md="15" flex-gt-md="15" flex-sm="30" class="md-raised md-primary" href="/api/v1/users/auth/twitter" target="_self" aria-label="Twitter">
          <ng-md-icon icon="twitter"></ng-md-icon>
        </md-button>
        <md-button flex-gt-sm="10" flex-md="15" flex-gt-md="15" flex-sm="30" class="md-raised md-primary" href="/api/v1/users/auth/google" target="_self" aria-label="Google">
          <ng-md-icon icon="google-plus"></ng-md-icon>
        </md-button>
      </label>
      <br>
      <label layout="row" layout-align="center" style="line-height: 3">
        <md-button type="submit" class="md-raised md-primary" ng-disabled="loginForm.$invalid">Submit</md-button>
      </label>
    </form>
  </md-card>
</md-content>
